
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="200207124065-rrg1v9gmmst41lfg2cg1h56701s9melq.apps.googleusercontent.com">
    <title>Watch Anime</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="chibi_logo-removebg-preview.png" />
</head>
<body>
        
    <main class="d-flex min-vh-100 align-items-center p-4 p-md-0">
        <div class="container">
            <div class="row">
                <div class="col-md-6 intro-section">
                    <div class="intro-content-wrapper">
                        <h1 class="intro-title">Welcome to WatchAnime !</h1>
                        <p class="intro-text">
                           Watch anime for free and online !
                        </p>
                        <a href="sign-up.html" class="btn btn-outline-secondary">Get an account</a>
                    </div>
                </div>
                <div class="col-md-6 form-secion">
                    <div class="login-wrapper">
                        <h2 class="login-title">Log in</h2>
                        <form action="#!">
                            <div class="form-group">
                                <label for="email" class="sr-only">Email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="d-flex align-items-center justify-content-between">
                                <input name="login" id="login" class="btn btn-outline-info" type="button" value="Login">
                                <a href="#!" class="forgot-password-link">Forgot password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="g-sign2" data-theme="dark"></div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
